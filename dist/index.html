<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script
      type="text/javascript"
      src="https://identity.netlify.com/v1/netlify-identity-widget.js"
    ></script>
    <title>Netlify Lambda Functions</title>
  </head>

  <body>
    <div class="container">
      <div class="row mt-3 border">
        <div class="col-md-12 text-center">
          <div class="netlify-menu" data-netlify-identity-menu></div>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-md-10 m-auto p-3 border text-center">
          <h1 class="display-4">
            Random word: <span class="text-info" id="random-word"></span>
          </h1>
        </div>
      </div>
      <div class="col-md-12 text-center">
        <button type="button" class="btn btn-outline-info">Refresh word</button>
      </div>
      <div class="row my-3">
        <div class="col-md-6 m-auto p-3 border">
          <h1 class="text-center display-4 header">Github Users</h1>
          <ul id="users" class="list-group"></ul>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
